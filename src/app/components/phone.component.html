<ng-container *ngIf="!passP">
  <div class="row col-12">
    <div class="row col-12 mt-4" *ngIf="sizeDisplay == 'phone'">
      <div class="col-1 offset-4">
        <img src="assets/img/SystemsIcons1.png" srcset="assets/img/SystemsIcons1@2x.png 2x,assets/img/SystemsIcons1@3x.png 3x">
      </div>
      <div class="col-1">
        <img src="assets/img/SystemsIcons.png" srcset="assets/img/SystemsIcons@2x.png 2x,assets/img/SystemsIcons@3x.png 3x">
      </div>
      <div class="col-1">
        <img src="assets/img/SystemsIcons1.png" srcset="assets/img/SystemsIcons1@2x.png 2x,assets/img/SystemsIcons1@3x.png 3x">
      </div>
      <div class="col-1">
        <img src="assets/img/SystemsIcons1.png" srcset="assets/img/SystemsIcons1@2x.png 2x,assets/img/SystemsIcons1@3x.png 3x">
      </div>
    </div>
    <span class="col-12 t1 mt-50" [ngClass]="{'noMargPadd':sizeDisplay == 'phone'}">
      ¿Cuál es tu teléfono celular?
    </span>
    <div class="row col-12">
      <input id="phone" class="mt-4 col-12 ml-2" type="password" placeholder="5512345678" [(ngModel)]="phone" (keypress)="eventHandler($event,'phone')">
      <img *ngIf="!validate.watch" class="eye pointer col-1 offset-10" (click)="hideOrShowPassword()" src="assets/img/VisibilityOff.png" srcset="assets/img/VisibilityOff@2x.png 2x,assets/img/VisibilityOff@3x.png 3x">
      <img *ngIf="validate.watch" class="eye pointer col-1 offset-10" (click)="hideOrShowPassword()" src="assets/img/Visibility.png" srcset="assets/img/Visibility@2x.png 2x,assets/img/Visibility@3x.png 3x">
      <label class="error col-12 mt-2" *ngIf="msgError != ''">
        {{msgError}}
      </label>
    </div>
    <div class="row col-12">
      <div class="col-4">
        <button class="mt-4 next btn">Anterior</button>
      </div>
      <div class="col-4">
        <button id="next" class="mt-4 next btn" [ngClass]="{'btn2': validate.phone}" [disabled]="!validate.phone" (click)="sendPhone(template)">Siguiente</button>
      </div>
    </div>
    <div class="row col-12 mt-4" *ngIf="sizeDisplay == 'web'">
      <div class="col-1 offset-4">
        <img src="assets/img/SystemsIcons1.png" srcset="assets/img/SystemsIcons1@2x.png 2x,assets/img/SystemsIcons1@3x.png 3x">
      </div>
      <div class="col-1">
        <img src="assets/img/SystemsIcons.png" srcset="assets/img/SystemsIcons@2x.png 2x,assets/img/SystemsIcons@3x.png 3x">
      </div>
      <div class="col-1">
        <img src="assets/img/SystemsIcons1.png" srcset="assets/img/SystemsIcons1@2x.png 2x,assets/img/SystemsIcons1@3x.png 3x">
      </div>
      <div class="col-1">
        <img src="assets/img/SystemsIcons1.png" srcset="assets/img/SystemsIcons1@2x.png 2x,assets/img/SystemsIcons1@3x.png 3x">
      </div>
    </div>
  </div>
  
  <ng-template #template>  
    <div class="modal-body"> 
      <div class="row col-12">
        <div class="col-12 mt-5 jC">
          <span class="TxtM mt-3 col-12">
            Verifica tu teléfono celular
          </span>  
        </div>
        <div class="col-3 offset-5 mt-5">
          <img class="offset-2" src="assets/img/CodePhone.png" srcset="assets/img/CodePhone@2x.png 2x,assets/img/CodePhone@3x.png 3x">
        </div>
      </div>
      <div class="row col-12">
        <div class="TxtM px14 col-8 mt-5 offset-2">
          <span>
            Hemos enviado un código único de 4 digítos a tú teléfono celular
          </span><br/>
          <span class="TxtM px16 mt-5 bold">
            1111
          </span>
        </div>
        <div class="TxtM col-8 mt-5 offset-2">
          <span class="TxtM px12L">
            Tu código expira en 2 minutos.
          </span>
        </div>
      </div>
      <div class="row col-12 jC">
        <div class="TxtM row col-12 mt-5" >
          <div class="Rectangle-7 col-3"><input class="Rectangle-7 inputP" [(ngModel)]="code.c1"></div>
          <div class="Rectangle-7 col-3"><input class="Rectangle-7 inputP" [(ngModel)]="code.c2"></div>
          <div class="Rectangle-7 col-3"><input class="Rectangle-7 inputP" [(ngModel)]="code.c3"></div>
          <div class="Rectangle-7 col-3"><input class="Rectangle-7 inputP" [(ngModel)]="code.c4"></div>
        </div>
        <label class="error col-12 jC" *ngIf="msgErrorCode != ''">
          {{msgErrorCode}}
        </label>
      </div>
      <div class="row col-12 mt-5">
        <span class="TxtM px12">
          ¿Aún no te llega tu código? ó ¿Tu código expiró? Intenta enviarlo nuevamente
        </span>
      </div>
      <div class="row col-12 mt-5">
        <span class="TxtM px16 bold gray pointer">
          <label class="col-12" style="text-align: center;" (click)="sendPhone(template)">Renvíar SMS</label>
        </span>
      </div>
      <div class="row col-12 mt-4">
        <button class="col-4 offset-2 btn2 px12" (click)="closeModal()">Cancelar</button>
        <button class="col-4 btn2 px12" style="margin-left: 15px;" (click)="validateCode()">Validar código</button>
      </div>
    </div>  
  </ng-template> 
</ng-container>
<names-root *ngIf="passP" [sizeDisplay]="sizeDisplay"></names-root>
