           <ng-container>
            <div class="col-12 mt-2 just">
              <div class="row col-12 ml-1 mt-4 just" *ngIf="sizeDisplay == 'phone'">
                <div class="col-1 offset-4">
                  <img src="assets/img/SystemsIcons1.png" srcset="assets/img/SystemsIcons1@2x.png 2x,assets/img/SystemsIcons1@3x.png 3x">
                </div>
                <div class="col-1">
                  <img src="assets/img/SystemsIcons1.png" srcset="assets/img/SystemsIcons1@2x.png 2x,assets/img/SystemsIcons1@3x.png 3x">
                </div>
                <div class="col-1">
                  <img src="assets/img/SystemsIcons1.png" srcset="assets/img/SystemsIcons1@2x.png 2x,assets/img/SystemsIcons1@3x.png 3x">
                </div>
                <div class="col-1">
                  <img src="assets/img/SystemsIcons.png" srcset="assets/img/SystemsIcons@2x.png 2x,assets/img/SystemsIcons@3x.png 3x">
                </div>
              </div>
              <img class="mt-100"  [ngClass]="{'noMargPadd':sizeDisplay == 'phone'}" src="assets/img/Done.png" srcset="assets/img/Done@2x.png 2x,assets/img/Done@3x.png 3x"><br/>
              <div class="mt-2 col-12">
                <span class="TxtM bold">
                  Haz creado una cuenta
                </span>
              </div> <br/>
              <div class="mt-3 col-12">
                <span class="TxtM px14L col-12">
                  Tu número de cliente es: {{validate.clientNumber}}
                </span>
              </div> <br/>
              <div class="mt-3 col-12">
                <span class="TxtM px22 col-12">
                  {{validate.name }} {{validate.secondName}} {{validate.firstLastName}} {{validate.secondLastName}}<br/>
                </span>
                <span class="TxtM px14 col-12">
                  {{validate.email}} <br/>
                  {{validate.phone.number}}
                </span>
              </div> <br/>
              <div class="mt-5 col-12">
                <span class="red pointer">
                  Iniciar sesión
                </span>
              </div> <br/>
            </div>
            <div class="row col-12 ml-1 mt-4 just" *ngIf="sizeDisplay != 'phone'">
              <div class="col-1 offset-4">
                <img src="assets/img/SystemsIcons1.png" srcset="assets/img/SystemsIcons1@2x.png 2x,assets/img/SystemsIcons1@3x.png 3x">
              </div>
              <div class="col-1">
                <img src="assets/img/SystemsIcons1.png" srcset="assets/img/SystemsIcons1@2x.png 2x,assets/img/SystemsIcons1@3x.png 3x">
              </div>
              <div class="col-1">
                <img src="assets/img/SystemsIcons1.png" srcset="assets/img/SystemsIcons1@2x.png 2x,assets/img/SystemsIcons1@3x.png 3x">
              </div>
              <div class="col-1">
                <img src="assets/img/SystemsIcons.png" srcset="assets/img/SystemsIcons@2x.png 2x,assets/img/SystemsIcons@3x.png 3x">
              </div>
            </div>
          </ng-container>
